<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Exercise</title>
  </head>
  <body>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="exercise">Exercise</label>
      <select name="exercise" multiple id="exercise">
        <optgroup label="session_1">
          <option value="html_enteties">Html Enteties</option>
          <option value="lists">Html lists</option>
        </optgroup>
      </select>

      <input type="hidden" name="hideen" id="hidden" />
      <label for="file">File</label>
      <input type="file" name="avatar" id="file" />

      <input
        type="url"
        name=""
        id=""
        placeholder="url"
        value="farzadrastgar.ir"
        readonly
      />
      <input type="email" name="" id="" placeholder="email" required />
      <input
        type="range"
        name=""
        id=""
        placeholder="range"
        min="1"
        max="10"
        value="10"
      />
      <input type="search" name="" id="" placeholder="search" />
    </form>
  </body>
</html>
