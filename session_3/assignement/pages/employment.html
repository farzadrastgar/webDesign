<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Design Course Assignment - Session 2</title>
  </head>
  <body>
    <table border="2px" width="100%">
      <!-- Header -->
      <tr>
        <td colspan="2"></td>
        <td colspan="3" align="center">
          <h1>My Web Design Project</h1>
        </td>
        <td colspan="2"></td>
      </tr>
      <!-- Menu -->
      <tr>
        <td width="13%"></td>
        <td width="13%" align="center"><a href="../index.html">Home</a></td>
        <td width="13%" align="center">
          <a href="./branches.html">Branches</a>
        </td>
        <td width="13%" align="center">
          <a href="#">Employment</a>
        </td>
        <td width="13%" align="center"><a href="#">About Us</a></td>
        <td width="13%" align="center"><a href="#">Blog</a></td>
        <td width="13%"></td>
      </tr>
      <tr>
        <!-- Main Content -->
        <td colspan="5">
          <form action="#" method="POST">
            <fieldset>
              <legend>Contact Us</legend>
              <div>
                <label for="name">First Name:</label>
                <input type="text" name="fname" placeholder="John" />
              </div>
              <br />
              <div>
                <label for="name">Last Name:</label>
                <input type="text" name="lname" placeholder="Doe" />
              </div>
              <br />
              <div>
                <label for="age">Age:</label>
                <input type="number" name="age" />
              </div>
              <br />
              <div>
                <label for="name">Gender:</label>
                <input type="radio" name="gender" value="male" />
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="female" />
                <label for="gender">Female</label>
              </div>
              <br />
              <div>
                <label for="department">You are applying for:</label>
                <input
                  type="checkbox"
                  name="department"
                  value="HUMAN_RESOURCES"
                />
                <label for="department">Human Resources</label>
                <input type="checkbox" name="department" value="SALES" />
                <label for="department">Sales</label>
                <input type="checkbox" name="department" value="PRODUCTION" />
                <label for="department">Production</label>
              </div>
              <br />
              <div>
                <label for="message">Message:</label>
                <br />
                <textarea
                  name="message"
                  cols="30"
                  rows="10"
                  placeholder="This is my message ..."
                ></textarea>
              </div>
              <div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
              </div>
            </fieldset>
          </form>
        </td>
        <!-- Side Bar -->
        <td colspan="2">Side Bar</td>
      </tr>
      <!-- Footer -->
      <tr>
        <td colspan="7"><a href="#">Back to top</a></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="3" align="center">
          Copyright &copy;
          <a href="farzadrastgar.ir" target="_blank">Farzad Rastgar Sani</a>
        </td>
        <td colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
