<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Design Course Assignment - Session 2</title>
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    <table id="main">
      <!-- Header -->
      <tr class="header">
        <td colspan="2"></td>
        <td colspan="3" class="main-title">
          <h1>My Web Design Project</h1>
        </td>
        <td colspan="2"></td>
      </tr>
      <!-- Menu -->
      <tr class="main-menu">
        <td class="menu-item"></td>
        <td class="menu-item"><a href="../index.html">Home</a></td>
        <td class="menu-item"><a href="./branches.html">Branches</a></td>
        <td class="menu-item">
          <a href="#">Employment</a>
        </td>
        <td class="menu-item line-through"><a href="#">About Us</a></td>
        <td class="menu-item line-through"><a href="#">Blog</a></td>
        <td class="menu-item"></td>
      </tr>
      <tr>
        <!-- Main Content -->
        <td colspan="5">
          <form action="#" method="POST" enctype="multipart/form-data">
            <fieldset>
              <legend>Contact Us</legend>
              <input type="hidden" name="id" value="299b21da-8167-43d4-9ed1-67f808f407e4">
              <div>
                <label for="fname">First Name:</label>
                <input type="text"  name="fname" id="fname" placeholder="John"  />
              </div>
              <br />
              <div>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Doe" />
              </div>
              <br />
              <div>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age"/>
              </div>
              <br />
              <div>
                  <label for="email">E-mail:</label>
                  <input type="email" name="email" id="email">
              </div>
              <br>
              <div>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male" />
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="female" />
                <label for="gender">Female</label>
              </div>
              <br />
              <div>
                <label for="department">You are applying for:</label>
                <input
                  type="checkbox"
                  name="department"
                  value="HUMAN_RESOURCES"
                />
                <label for="department">Human Resources</label>
                <input type="checkbox" name="department" value="SALES" />
                <label for="department">Sales</label>
                <input type="checkbox" name="department" value="PRODUCTION" />
                <label for="department">Production</label>
              </div>
              <br />
              <div>
                <label for="city">City</label>
                <select name="city" id="city">
                  <option value="berlin">Berlin</option>
                  <option value="london">London</option>
                  <option value="new-york">New York</option>
                  <option value="quebec">Quebec</option>
                </select>
              </div>
              <br/>
              <div>
                <label for="avatar">Avatar</label>
                <input type="file" name="avatar" id="avatar">
              </div>
              <br>
              <div>
                <label for="message">Message:</label>
                <br />
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="This is my message ..."
                ></textarea>
              </div>
              <div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
              </div>
            </fieldset>
          </form>
        </td>
        <!-- Side Bar -->
        <td colspan="2">Side Bar</td>
      </tr>
      <!-- Footer -->
      <tr>
        <td colspan="7"><a href="#">Back to top</a></td>
      </tr>
      <tr class="footer">
        <td colspan="2"></td>
        <td colspan="3" >
          Copyright &copy;
          <a href="farzadrastgar.ir" target="_blank">Farzad Rastgar Sani</a>
        </td>
        <td colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
