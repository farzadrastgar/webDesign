<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="blue h-80">Header</div>
    <div class="section">
      <div class="w-p-20 h-80 pull-left red">div 1</div>
      <div class="w-p-20 h-80 pull-left orange">div 2</div>
      <div class="w-p-30 h-80 pull-right green">div 3</div>
      <div class="h-80 blue">div 4</div>
    </div>
    <div class="section">
      <div class="pull-left w-p-40 h-80 green">
        <video height="80px" controls poster="./files/image/image.jpg">
          <source src="./files/video/earth.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="h-80 orange">
        <audio controls>
          <source src="./files/audio/audio.mp3" />
          Your browser does not support the audio tag.
        </audio>
      </div>
    </div>
    <div class="section">
      <div class="h-100 blue">
        <figure>
          <img src="./files/image/image.jpg" alt="laptop" />
          <figcaption>Fig.1 - Laptop picture</figcaption>
        </figure>
      </div>
    </div>

    <div class="section">
      <div class="green h-30 w-p-33 pull-right">div 8</div>
      <div class="red h-30 w-p-33 pull-left">div 9</div>
      <div class="orange h-30">div 10</div>
    </div>
    <footer>
      <div class="red h-30">footer</div>
    </footer>
  </body>
</html>
